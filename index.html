    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Cairo', sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            
            --layout-padding-sm: 0.5rem;
            --layout-padding-base: 0.75rem;
            --layout-padding-lg: 1rem;
        }

        html[data-theme='green'] {
            --color-primary-100: #ecfdf5; --color-primary-300: #a7f3d0; --color-primary-400: #6ee7b7;
            --color-primary-500: #34d399; --color-primary-600: #10b981; --color-primary-700: #059669;
            --color-primary-900: #064e3b;
        }
        html[data-theme='blue'] {
            --color-primary-100: #eff6ff; --color-primary-300: #93c5fd; --color-primary-400: #60a5fa;
            --color-primary-500: #3b82f6; --color-primary-600: #2563eb; --color-primary-700: #1d4ed8;
            --color-primary-900: #1e3a8a;
        }
        html[data-theme='pink'] {
            --color-primary-100: #fdf2f8; --color-primary-300: #f9a8d4; --color-primary-400: #f472b6;
            --color-primary-500: #ec4899; --color-primary-600: #db2777; --color-primary-700: #be185d;
            --color-primary-900: #831843;
        }
        html[data-theme='gray'] {
            --color-primary-100: #f3f4f6; --color-primary-300: #d1d5db; --color-primary-400: #9ca3af;
            --color-primary-500: #6b7280; --color-primary-600: #4b5563; --color-primary-700: #374151;
            --color-primary-900: #111827;
        }

        html[data-font-size='sm'] { --font-size-current: var(--font-size-sm); }
        html[data-font-size='base'] { --font-size-current: var(--font-size-base); }
        html[data-font-size='lg'] { --font-size-current: var(--font-size-lg); }

        html[data-layout='compact'] { --layout-padding-current: var(--layout-padding-sm); }
        html[data-layout='comfortable'] { --layout-padding-current: var(--layout-padding-base); }


        body {
            font-family: var(--font-family);
            font-size: var(--font-size-current, var(--font-size-base));
        }
        
        .animated-title {
            background: linear-gradient(90deg, var(--color-primary-700), var(--color-primary-500), var(--color-primary-700));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-gradient-animation 4s linear infinite;
        }

        .dark .animated-title {
             background: linear-gradient(90deg, var(--color-primary-400), var(--color-primary-300), var(--color-primary-400));
             background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-gradient-animation 4s linear infinite;
        }

        @keyframes text-gradient-animation {
            to {
                background-position: 200% center;
            }
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
            font-weight: bold;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
